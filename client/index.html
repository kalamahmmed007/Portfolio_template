<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>Kalam Ahmmed | MERN Stack Developer Portfolio</title>

    <!-- Primary SEO -->
    <meta
      name="description"
      content="Portfolio of Kalam Ahmmed, a MERN Stack Developer building modern, fast, and scalable web applications using MongoDB, Express, React, and Node.js."
    />
    <meta
      name="keywords"
      content="MERN Stack Developer, React Developer, Node.js, MongoDB, Express, Web Developer Portfolio, JavaScript Developer"
    />
    <meta name="author" content="Kalam Ahmmed" />
    <meta name="robots" content="index, follow" />

    <!-- Canonical -->
    <link rel="canonical" href="https://your-domain.com/" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />

    <!-- Open Graph (Facebook / LinkedIn) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Kalam Ahmmed | MERN Stack Developer" />
    <meta
      property="og:description"
      content="Check out my projects, skills, and experience as a MERN Stack Developer."
    />
    <meta property="og:url" content="https://your-domain.com/" />
    <meta property="og:image" content="https://your-domain.com/og-image.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Kalam Ahmmed | MERN Stack Developer" />
    <meta
      name="twitter:description"
      content="Modern MERN Stack Developer portfolio showcasing real-world projects."
    />
    <meta name="twitter:image" content="https://your-domain.com/og-image.png" />

    <!-- Theme -->
    <meta name="theme-color" content="#0f172a" />

    <!-- Preconnect (performance boost) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- App Entry -->
    <script type="module" src="/src/main.jsx"></script>
  </head>

  <body class="antialiased text-gray-900 bg-white">
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>

    <div id="root"></div>
  </body>
</html>
